<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Info-Convert</title>
</head>

<body>
    <img class="logo" src="./gif.gif" alt="logo-convert">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
        <label>Valor
            <input class="input-currency" placeholder="10.000,00"">
      </label>

      <button class=" convert-button">Converter</button>

            <section>
                <div class=" bandeira">
                    <img class="bandeira" src="Brasil.png" alt="">
                    <p class="moeda-valor">Real</p>
                    <p class="currency-value-to-convert">R$ 0.00</p>
                </div>
                <div class="seta">
                    <img class="seta" src="./seta-para-baixo.png" alt="seta-conversao">
                </div>

                <div class="bandeira">
                    <img class="bandeira" id="currency-img" src="./eua.png" alt="logo-moeda-convertida">
                    <p class="moeda-valor" id="currency-name">Dólar</p>
                    <p class="currency-value">US$ 0.0 </p>
                </div>

            </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
